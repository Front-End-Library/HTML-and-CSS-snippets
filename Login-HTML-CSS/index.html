<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/login.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">Você está usando um browser 
                <strong>desatualizado.</strong> 
                <a href="#">Por favor, atualize seu navegador</a> 
                para melhorar sua experiência.
            </p>
        <![endif]-->
        <section class="wrap">
            <div class="content">
                <div class="left"></div>
                <div class="right">
                    <form action="" class="login" method="post" enctype="multipart/form-data">
                        <h1>Logo aqui</h1>
                        <div class="form_group">
                            <input 
                            type="email" 
                            name="email" 
                            id="" 
                            autocomplete="disable"
                            placeholder="Digite seu e-mail"
                            required
                            />
                            
                        </div>
                        <div class="form_group">
                            <input 
                            type="password" 
                            name="senha" 
                            id="" 
                            autocomplete="disable"
                            placeholder="Digite aqui sua senha"
                            required
                            />                            
                        </div>
                        <div class="form_group">
                            <button class="bt bt_login" type="submit">Logar</button>
                            <a class="bt bt_recover" href="">Cadastrar</a>                            
                        </div>
                        <div class="form_group">
                            <label class="control control-checkbox">
                                Lembrar dados
                                <input type="checkbox" />
                                <div class="control_indicator"></div>
                            </label>
                            <a class="recova" href="">Esqueceu sua senha?</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <script src="" async defer></script>
    </body>
</html>
